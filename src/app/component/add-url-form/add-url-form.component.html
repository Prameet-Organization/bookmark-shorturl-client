<div class="container">
    <h4>Add url to group</h4>
    <hr/>
    <div class="alert alert-danger" role="alert" *ngIf='inValid'>
        {{inValidMessage}}
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill">
                <mat-label>Short Url</mat-label>
                <textarea matInput [formControl]="shortUrl" type="text" [readonly]="data"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill">
                <mat-label>Group Name</mat-label>
                <input type="text" aria-label="Number" matInput [formControl]="groupname" [matAutocomplete]="groupauto"
                    (keyup)="searchGroups()">
                <mat-autocomplete #groupauto="matAutocomplete">
                    <mat-option *ngFor="let group of groups$ | async" [value]="group.groupName">
                        {{group.groupName}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button mat-flat-button color="primary" (click) = "close()">Cancel</button>
        </div>
        <div class="col-md-6">
            <button mat-flat-button color="primary" (click) = "add()">Add</button>
        </div>
    </div>
</div>
