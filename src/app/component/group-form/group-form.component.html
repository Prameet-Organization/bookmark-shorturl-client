<div class="container">
    <div class="alert alert-danger" role="alert" *ngIf='inValid'>
        {{inValidMessage}}
    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field appearance="fill">
                <mat-label>Group type</mat-label>
                <mat-select [formControl]="type">
                    <mat-option value="tribe">Tribe</mat-option>
                    <mat-option value="feature">Feature Team</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field appearance="fill">
                <mat-label>Group name</mat-label>
                <input matInput [formControl]="name">
            </mat-form-field>
        </div>
        <div class="col-md-3" *ngIf="type.value === 'feature'">
            <mat-form-field appearance="fill">
                <mat-label>Select tribe</mat-label>
                <mat-select [formControl]="tribe">
                    <mat-option [value]="group.id" *ngFor="let group of tribes$ | async" >{{group.groupName}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <button mat-flat-button color="primary" (click)="create()">Create</button>
        </div>
    </div>

</div>
